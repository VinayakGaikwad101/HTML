<!-- this includes everything related to the head tag in html  -->

<!DOCTYPE html>
<html>
  <head>
    <title>This is 2nd lesson abt head tags</title>

    <!-- meta data is used in seo and to describe the webpage, always within head tags -->

    <meta charset="UTF-8" />
    <meta name="author" content="Vinayak Gaikwad" />
    <meta
      name="description"
      content="This is my 2nd webpage and now I will be testing the word wrap feature of vs code it is alt+z+windows"
    />

    <!-- link tag also is in head tags -->
    <!-- the code to change icon of the webpage title is as below -->
    <link rel="icon" href="pngwing.com.png" />
    <!-- now the icon of webpage title will be changed and set to pngwung.com.png  -->

    <!-- to add css to our html webpage, use below code -->

    <!-- <link rel="stylesheet" href="filename.css">   -->
  </head>
  <h1>Hello</h1>
  <!-- shortcut for word wrap is alt+z+windows  -->
</html>
