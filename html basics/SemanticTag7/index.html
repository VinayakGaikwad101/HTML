<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic Tags</title>
    <link rel="icon" href="pngwing.com.png" />
  </head>
  <body>
    <!-- semantic tag are elf explanatory tags  -->
    <!-- example of semantic tags are aside, header, footer, nav, main, summary, details, article, figure, figcaption etc. div is block element(take up entire line) and span is inline element, use them only when necessary. Also, hr and br are also semantic html -->
    <!-- header can be many, main can only be one per page, and footers can also be many, but all within body tags. -->
    <!-- header includes headings and desc, main includes sections, and footer includes (copyright, all rights reserved, back to top, etc) -->
    <header><h1>Hello</h1></header>
    <!-- <main> -->

    <!-- <nav aria-labelledby="primary-navigation"></nav> is how we label a nav tag so it differentiates itself from other nav tags
     <h2 id="primary-navigation">Primary navigation bro</h2> -->
    <!-- if only one nav then no need of labelling the nav tag -->

    <!-- if we dont use header id within nav, then <nav aria-label="primary-navigation"></nav>  -->

    <!-- <ol> -->
    <!-- <li></li> -->
    <!-- <li></li> -->
    <!-- <li></li> -->
    <!-- </ol> -->
    <!-- </nav> -->
    <!-- </main> -->

    <!-- article has particular topic, section is generic -->
    <!-- aside is complementary text, not as important as main text  -->
    <aside>
      <details>
        <summary>
          Guess the <mark>number of hours</mark> I code everyday
        </summary>
        <p>I code 88 hours per day</p>
      </details>
    </aside>
    <!-- details and summary go together, as more info or as product extra info, or warranty etc  -->
    <!-- to highlight a piece of text use mark tag  -->
  </body>
</html>
