<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- only 1 h1 per webpage -->
    <h1>Hello World</h1>
    <p>Paragraph</p>
    <hr />
    <!-- horizontal rule -->
    <h2>My 2nd heading</h2>
    <p>Parapragh</p>
    <hr />
    <h3>Third heading</h3>
    <p>Paragraph</p>
    <hr />
    <p>Here is a <br />...line break</p>
    <hr />
    <!-- emphasis is em, bold is strong, etc -->
    <h4>This is why <strong>we</strong> love <em>programming</em></h4>
    <!-- above, effect of strong is nullified, as it is already a heading  -->
    <p><em>This is</em> emphasis</p>

    <!-- abbr is used to tell info abt a term when mouse is hovered over it, defined in the title -->
    <p>
      For more info on html visit
      <abbr title="Mozilla Developer Network">MDN</abbr>
    </p>

    <!-- address tag tells web its an address, looks like em  -->
    <address>Piyush appt. Nanded</address>
    <br /><br />
    &lt;&lt;&copy;Vinayak Gaikwad&gt;&gt;

    <!-- &nbsp;=space, &lt;=less than, &gt;=greater than, &copy;=copyright sign -->
  </body>
</html>
